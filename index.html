<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano For Software Engineers</title>
</head>
<body>
    <header>
        <h1 class="h1">Programmers Piano</h1>
    </header>
    <main>
        <div class="elements">
            <div class="notes">
                <span class="c"><button id="c">C</button></span>
                <span class="d"><button id="d">D</button></span>
                <span class="e"><button id="e">E</button></span>
                <span class="f"><button id="f">F</button></span>
                <span class="g"><button id="g">G</button></span>
                <span class="a"><button id="a">A</button></span>
                <span class="b"><button id="b">B</button></span>
                <span class="c2"><button id="c2">C</button></span>
                <span class="d2"><button id="d2">D</button></span>
                <span class="e2"><button id="e2">E</button></span>
                <span class="f2"><button id="f2">F</button></span>
                
            </div>
            <div class="notes">
                <span class="g2"><button id="g2">G</button></span>
                <span class="a2"><button id="a2">A</button></span>
                <span class="b2"><button id="b2">B</button></span>
                <span class="c3"><button id="c3">C</button></span>
                <span class="d3"><button id="d3">D</button></span>
                <span class="e3"><button id="e3">E</button></span>
                <span class="f3"><button id="f3">F</button></span>
                <span class="g3"><button id="g3">G</button></span>
                <span class="a3"><button id="a3">A</button></span>
                <span class="b3"><button id="b3">B</button></span>
                <span class="c4"><button id="c4">C</button></span>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
